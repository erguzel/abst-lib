buildscript {
    repositories {
        mavenCentral ()
        maven {
            url "https://plugins.gradle.org/m2/"
        }
    }
}


allprojects {
    group 'com.sicsrobotics'
    version '1.0-SNAPSHOT'
}

subprojects {
    apply plugin: 'java'
   // apply plugin: 'idea'

    sourceCompatibility = 1.8


    repositories {
        mavenCentral()
    }

    dependencies {
        testImplementation group: 'junit', name: 'junit', version: '4.13.2'
    }
}


project(':abstlib') {
    dependencies {

    }
}
